<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <h2 class="text-center">Update User Profile</h2>
                <form [formGroup]="userProfileForm" (ngSubmit)="updateProfile()">
                    <mat-card>
                        <div class="example-container">
                            <mat-form-field appearance="fill" class="width-100">
                                <mat-label>First Name</mat-label>
                                <input type="text" matInput placeholder="Name" formControlName="name">
                                <mat-error *ngIf="errorHandling('name', 'required')">
                                    Name is required.
                                </mat-error>
                            </mat-form-field>
                            <br>

                            <mat-form-field appearance="fill" class="width-50">
                                <mat-label>Age</mat-label>
                                <input type="number" matInput placeholder="Age" formControlName="age">
                            </mat-form-field>

                            <mat-form-field appearance="fill" class="width-50">
                                <mat-label>Mobile No.</mat-label>
                                <input type="text" matInput placeholder="Mobile No." formControlName="mobileNo">
                            </mat-form-field>
                            <br>

                            <mat-form-field appearance="fill" class="width-100">
                                <mat-label>Email</mat-label>
                                <input type="email" matInput placeholder="Email" formControlName="email">
                                <mat-error *ngIf="errorHandling('email', 'required')">
                                    Email is required.
                                </mat-error>
                            </mat-form-field>
                            <br>

                            <mat-form-field appearance="fill" class="width-100">
                                <mat-label>Enter password</mat-label>
                                <input type="password" matInput placeholder="password" formControlName="password"
                                    [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                            <br>

                            <mat-form-field appearance="fill" class="width-100">
                                <mat-label>Address</mat-label>
                                <textarea type="text" matInput placeholder="Address"
                                    formControlName="address"></textarea>
                                <mat-error *ngIf="errorHandling('address', 'required')">
                                    Address is required.
                                </mat-error>
                            </mat-form-field>
                            <br>

                            <mat-form-field appearance="fill" class="width-50">
                                <mat-label>City</mat-label>
                                <input type="text" matInput placeholder="City" formControlName="city">
                            </mat-form-field>

                            <mat-form-field appearance="fill" class="width-50">
                                <mat-label>State</mat-label>
                                <input type="text" matInput placeholder="State" formControlName="state">
                            </mat-form-field>

                            <mat-form-field appearance="fill" class="width-100">
                                <mat-label>Pincode</mat-label>
                                <input type="number" matInput placeholder="Pincode" formControlName="pinCode">
                            </mat-form-field>
                            <br>

                            <label id="example-radio-group-label">Gender: </label>
                            <br>
                            <mat-radio-group aria-label="Select an option">
                                <mat-radio-button value="1" (change)="radioChange($event)">Male
                                </mat-radio-button>
                                <mat-radio-button class="example-radio-button" value="2" (change)="radioChange($event)">
                                    Female</mat-radio-button>
                                <mat-error *ngIf="genderError">
                                    Gender is required.
                                </mat-error>
                            </mat-radio-group>
                            <br><br>

                            <label id="example-radio-group-label">Date of birth: </label>
                            <br>
                            <mat-form-field color="accent" appearance="fill">
                                <input matInput readonly [matDatepicker]="picker" placeholder="Date of birth"
                                    formControlName="dob" (dateChange)="date($event)">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                                <mat-error *ngIf="errorHandling('dob', 'required')">
                                    Date of birth is required.
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field>
                                <div>
                                    <mat-toolbar>
                                        <input matInput
                                            [value]="selectedFileNames.length ? selectedFileNames : 'Select Images'" />
                                        <br><br>
                                        <button mat-flat-button color="primary" [disabled]="!selectedFiles">
                                            Upload
                                        </button>
                                    </mat-toolbar>
                                    <input type="file" id="fileInput" name="fileInput" accept="image/*" multiple
                                        (change)="onFileChange($event)" />
                                </div>
                            </mat-form-field>

                            <div>
                                <img *ngFor='let preview of previews' [src]="imageSrc" class="preview">
                            </div>

                        </div>
                    </mat-card>
                    <div class="form-group">
                        <button class="btn btn-primary">Update Your Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
