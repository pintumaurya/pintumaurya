<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Create Account</mat-card-title>
        </mat-card-header>

        <form name="form" #tf="ngForm" class="example-form text-center">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput name="username" placeholder="Username" [(ngModel)]="signupFormValue.username"
                        #username="ngModel" [ngClass]="{ 'is-invalid': tf.submitted && username.invalid }" required>
                    <mat-error *ngIf="isError" class="invalid-feedback">
                        Username is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput name="email" placeholder="Email" [(ngModel)]="signupFormValue.email"
                        #email="ngModel" [ngClass]="{ 'is-invalid': tf.submitted && email.invalid }" required>
                    <mat-error *ngIf="isError" class="invalid-feedback">
                        Email is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput name="password" placeholder="Password" [(ngModel)]="signupFormValue.password"
                        #password="ngModel" [ngClass]="{ 'is-invalid': tf.submitted && password.invalid }" required
                        minlength="5" togglePassword>
                    <mat-error *ngIf="isError" class="invalid-feedback">
                        Password must be
                        at least 8 characters
                    </mat-error>
                </mat-form-field>

                <!-- <mat-form-field class="example-full-width">
                    <mat-label>Choose designation</mat-label>
                    <mat-select>
                        <mat-option [value]="user" *ngFor="let user of User">{{user}}
                        </mat-option>
                    </mat-select>
                </mat-form-field> -->

            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block" (click)="onSubmitSignUp()">Register</button>
            <p></p>
            <p>or sign in with:</p>
            <a type="button" class="light-blue-text mx-2">
                <a href="#"><i class="ti-facebook"></i></a>
            </a>
            <a type="button" class="light-blue-text mx-2">
                <a href="#"><i class="ti-twitter-alt"></i></a>
            </a>
            <a type="button" class="light-blue-text mx-2">
                <a href="#"><i class="ti-linkedin"></i></a>
            </a>
            <a type="button" class="light-blue-text mx-2">
                <a href="#"><i class="ti-google"></i></a>
            </a>

            <p>By clicking
                <em>Sign up</em> you agree to our
                <a href="" target="_blank">terms of service.</a>
            </p>

            <p></p>

            <p>already have account?
                <a class="pointer" routerLink="/signin">Sign In</a>
            </p>

        </form>
    </mat-card>
</div>
